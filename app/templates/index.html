<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta property="og:title" content="Personal Portfolio" />
  <meta property="og:description" content="My Personal Portfolio" />
  <meta property="og:url" content="{{ url }}" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
  <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
  <title>{{ title }}</title>
</head>

<body>
  <header class="nav-bar">
    <div class="nav-content">
      <a href="/">
        <div class="nav-logo">
          <img src="./static/img/logo.svg" />
        </div>
      </a>
    </div>
  </header>

  <div class="profile">
    <div id="profile-picture" class="profile-picture">
      <img src="./static/img/profile-picture.png" />
    </div>
    <h1>{{ title }}</h1>
  </div>

  <section class="about-me">
    <div class="section-header-wrapper">
      <h2>About me</h2>
    </div>

    <div class="work-experience">
      <div class="section-header-wrapper">
        <h3>Previous Work Experience</h3>
      </div>
      <div class="work-history">
        {% include "work-history.html" %}
      </div>
    </div>

    <div class="hobbies">
      <section class="interests">
        <h2>My Interests</h2>
        <div class="hobby-cards">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/4792079/pexels-photo-4792079.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="Pink yarn" />
            <div class="card-text">
              Crocheting
            </div>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1562232573-0305012a8818?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="aesthetic photo of an open book with a rose on top" />
            <div class="card-text">
              Reading
            </div>
          </div>
          <div class="card">
            <img
              src="https://images.pexels.com/photos/5187650/pexels-photo-5187650.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="French net bag on a pink background" />
            <div class="card-text">
              Shopping
            </div>
          </div>
          <div class="card">
            <img
              src="{{ url_for('static', filename='img/batu-gezer-1HcNgs3RrKE-unsplash-200x200.jpg') }}"
              alt="Hot pink psp on a light pink background" />
            <div class="card-text">
              Gaming
            </div>
          </div>
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1661894782790-d1143da4f2f5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="Neon Korean sign" />
            <div class="card-text">
              Traveling and Foreign Languages
            </div>
          </div>
      </section>
    </div>
  </section>

</body>

</html>
